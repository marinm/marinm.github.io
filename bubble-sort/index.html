<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bubble sort</title>
        <style>
            body {
                background-color: silver;
                padding: 1em;
                margin: 0;
                box-sizing: border-box;
                color: black;
                font-family: monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100dvw;
                height: 100dvh;
            }
            #all-numbers {
                display: flex;
                align-items: end;
                justify-content: start;
                gap: 3px;
                height: 100px;
            }
            .number {
                width: 1px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="all-numbers"></div>
        <script type="module">
            import { shuffle } from "./shuffle.js";
            import { bubbleSort } from "./bubble-sort.js";

            const N_NUMBERS = 100;
            const N_SWAPS = 200;
            const DELAY_MS = 0;
            const DELAY_BETWEEN_STAGES = 0;

            const values = Array(N_NUMBERS).fill(0);

            const allNumbersDiv = document.querySelector("#all-numbers");

            function sleep(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            async function generateDivs() {
                for (let i = 0; i < N_NUMBERS; i++) {
                    let numberDiv = document.createElement("div");
                    numberDiv.classList.add("number");
                    numberDiv.style.height = `5px`;
                    numberDiv.dataset.position = `${i}`;
                    allNumbersDiv.appendChild(numberDiv);
                    await sleep(DELAY_MS);
                }
            }

            async function setIncreasingValues() {
                for (let i = 0; i < N_NUMBERS; i++) {
                    values[i] = i + 1;
                    render();
                    await sleep(DELAY_MS);
                }
            }

            function divAt(position) {
                return document.querySelector(
                    `.number[data-position="${position}"]`
                );
            }

            function render() {
                values.forEach((value, i) => {
                    divAt(i).style.height = `${value + 1}px`;
                });
            }

            async function interrupt() {
                render();
                await sleep(DELAY_MS);
            }

            console.log("Running...");
            await generateDivs();
            await sleep(DELAY_BETWEEN_STAGES);
            await setIncreasingValues();
            await sleep(DELAY_BETWEEN_STAGES);
            await shuffle(values, N_SWAPS, interrupt);
            await sleep(DELAY_BETWEEN_STAGES);
            await bubbleSort(values, interrupt);
            console.log("Done");
        </script>
    </body>
</html>
