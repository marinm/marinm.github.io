<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-mono {
            font-family: monospace;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>

<body>
    device-orientation-event
    <p id="message"></p>
    <table>
        <thead>
            <tr>
                <th>Variable</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>absolute</td>
                <td class="font-mono text-right">
                    <div data-name="absolute"></div>
                </td>
            </tr>
            <tr>
                <td>alpha</td>
                <td class="font-mono text-right">
                    <div data-name="alpha"></div>
                </td>
            </tr>
            <tr>
                <td>beta</td>
                <td class="font-mono text-right">
                    <div data-name="beta"></div>
                </td>
            </tr>
            <tr>
                <td>gamma</td>
                <td class="font-mono text-right">
                    <div data-name="gamma"></div>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function setMessage(message) {
            document.querySelector('#message').innerHTML = message;
        }

        if ("DeviceOrientationEvent" in window) {
            if ("requestPermission" in window.DeviceOrientationEvent) {
                setMessage("DeviceOrientationEvent available, requestPermission available. Tap to allow 'deviceorientation' events.");
                document.body.addEventListener("click", async (event) => {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission == "granted") {
                        setMessage("DeviceOrientationEvent permission granted");
                    } else {
                        setMessage("DeviceOrientationEvent permission not granted");
                    }
                }); 
            } else {
                setMessage("DeviceOrientationEvent available, requestPermission not available");
            }
        } else {
            setMessage("DeviceOrientationEvent not available");
        }
        
        window.addEventListener("deviceorientation", (event) => {
            document.querySelector('div[data-name="absolute"]').innerHTML = event.absolute;
            document.querySelector('div[data-name="alpha"]').innerHTML = Number(event.alpha).toFixed(2);
            document.querySelector('div[data-name="beta"]').innerHTML = Number(event.beta).toFixed(2);
            document.querySelector('div[data-name="gamma"]').innerHTML = Number(event.gamma).toFixed(2);
        });
    </script>
</body>

</html>
