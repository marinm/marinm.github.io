<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sort</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        Interval scheduling

        <div id="output"></div>

        <script type="module">
            // https://en.wikipedia.org/wiki/Interval_scheduling

            import { generateRandomTasks } from "./generate-random-tasks.js";
            import { pickEarliestFinishTimeFirst } from "./pick-earliest-finish-time-first.js";
            import { scheduleTable } from "./render.js";

            const N_TIMES = 30;
            const N_TASKS = 20;
            const MAX_TASK_DURATION = 10;

            const output = document.querySelector("#output");

            const tasks = generateRandomTasks(N_TASKS, N_TIMES, MAX_TASK_DURATION);

            const picked = pickEarliestFinishTimeFirst(tasks);

            const table = scheduleTable(tasks, picked, N_TIMES);

            output.appendChild(table);
        </script>
    </body>
</html>
