<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bubble sort</title>
        <style>
            body {
                background-color: silver;
                padding: 1em;
                margin: 0;
                box-sizing: border-box;
                color: black;
                font-family: monospace;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2em;
                width: 100dvw;
                height: 100dvh;
            }
            #all-numbers {
                display: flex;
                align-items: end;
                justify-content: start;
                gap: 3px;
                height: 100px;
            }
            .number {
                width: 1px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="all-numbers"></div>
        <select id="select-algorithm">
            <option value="bubble-sort">Bubble sort</option>
            <option value="insertion-sort">Insertion sort</option>
            <option value="merge-sort">Merge sort</option>
            <option value="quick-sort">Quick sort</option>
        </select>
        <script type="module">
            import { generateDivs, render } from "./render.js";
            import { shuffle } from "./shuffle.js";
            import { sort } from "./sort/sort.js";

            const N_NUMBERS = 100;
            const N_SWAPS = N_NUMBERS;
            const DELAY_MS = 10;
            const DELAY_BETWEEN_STAGES = 1000;

            const values = Array(N_NUMBERS).fill(0);

            let lock = true;

            function sleep(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            async function setIncreasingValues() {
                for (let i = 0; i < N_NUMBERS; i++) {
                    values[i] = i + 1;
                    render(values);
                    await sleep(DELAY_MS);
                }
            }

            async function interrupt() {
                render(values);
                await sleep(DELAY_MS);
            }

            async function setup() {
                console.log("Running...");
                await generateDivs(values, () => sleep(DELAY_MS));
                await sleep(DELAY_BETWEEN_STAGES);
                await setIncreasingValues();
            }

            async function perform(algorithm) {
                await shuffle(values, N_SWAPS, interrupt);
                await sleep(DELAY_BETWEEN_STAGES);
                await sort(algorithm, values, interrupt);

                console.log("Done");
            }

            document
                .getElementById("select-algorithm")
                .addEventListener("change", async function (event) {
                    if (lock) {
                        console.log('Locked');
                        return;
                    }
                    lock = true;
                    const algorithm = event.target.value;
                    console.log(`Sort using ${algorithm}`);
                    await perform(algorithm);
                    lock = false;
                });

            await setup();
            lock = false;
        </script>
    </body>
</html>
