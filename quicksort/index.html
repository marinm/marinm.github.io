<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quicksort</title>
        <style>
            body {
                background-color: silver;
                padding: 1em;
                margin: 0;
                box-sizing: border-box;
                color: black;
                font-family: monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100dvw;
                height: 100dvh;
            }
            #all-numbers {
                display: flex;
                align-items: end;
                justify-content: center;
                gap: 3px;
            }
            .number {
                width: 1px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="all-numbers"></div>
        <script>
            const worker = new window.Worker("./worker.js");

            worker.addEventListener("message", onWorkerMessage);

            const N_NUMBERS = 100;

            const allNumbersDiv = document.querySelector("#all-numbers");

            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function getRandomPosition() {
                return getRandomInt(N_NUMBERS);
            }

            for (let i = 0; i < N_NUMBERS; i++) {
                let numberDiv = document.createElement("div");
                numberDiv.classList.add("number");
                numberDiv.style.height = `${i + 1}px`;
                numberDiv.dataset.position = `${i}`;
                numberDiv.dataset.value = `${i + 1}`;
                allNumbersDiv.appendChild(numberDiv);
            }

            function swapRandom() {
                const p1 = getRandomPosition();
                const p2 = getRandomPosition();

                const d1 = document.querySelector(
                    `.number[data-position="${p1}"]`
                );
                const d2 = document.querySelector(
                    `.number[data-position="${p2}"]`
                );

                const d1Value = d1.dataset.value;
                const d2Value = d2.dataset.value;

                d1.dataset.value = d2Value;
                d2.dataset.value = d1Value;

                d1.style.height = `${d1.dataset.value}px`;
                d2.style.height = `${d2.dataset.value}px`;
            }

            const N_SWAPS = 100;
            let swapCount = 0;

            function delayedSwap() {
                setTimeout(() => {
                    swapRandom();
                    swapCount++;
                    if (swapCount < N_SWAPS) {
                        delayedSwap();     
                    }
                }, 50);
            }

            function shuffle() {
                delayedSwap();
            }

            shuffle();

            function onWorkerMessage(event) {
                console.log(event.data);
            }

            worker.postMessage("ping");
        </script>
    </body>
</html>
