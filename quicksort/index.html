<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quicksort</title>
        <style>
            body {
                background-color: silver;
                padding: 1em;
                margin: 0;
                box-sizing: border-box;
                color: black;
                font-family: monospace;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100dvw;
                height: 100dvh;
            }
            #all-numbers {
                display: flex;
                align-items: end;
                justify-content: start;
                gap: 3px;
                height: 100px;
            }
            .number {
                width: 1px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="all-numbers"></div>
        <script type="module">
            const N_NUMBERS = 100;
            const N_SWAPS = 200;
            const DELAY_MS = 0;
            const DELAY_BETWEEN_STAGES = 0;

            const allNumbersDiv = document.querySelector("#all-numbers");

            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }

            function getRandomPosition() {
                return getRandomInt(N_NUMBERS);
            }

            function sleep(ms) {
                return new Promise((resolve) => setTimeout(resolve, ms));
            }

            async function generateDivs() {
                for (let i = 0; i < N_NUMBERS; i++) {
                    let numberDiv = document.createElement("div");
                    numberDiv.classList.add("number");
                    numberDiv.style.height = `5px`;
                    numberDiv.dataset.position = `${i}`;
                    numberDiv.dataset.value = "";
                    allNumbersDiv.appendChild(numberDiv);
                    await sleep(DELAY_MS);
                }
            }

            function setValue(position, value) {
                const numberDiv = document.querySelector(
                    `.number[data-position="${position}"]`
                );
                numberDiv.dataset.value = `${value}`;
                numberDiv.style.height = `${value}px`;
            }

            function getValue(position) {
                const numberDiv = document.querySelector(
                    `.number[data-position="${position}"]`
                );
                return parseInt(numberDiv.dataset.value);
            }

            function swapValues(p1, p2) {
                const d1 = document.querySelector(
                    `.number[data-position="${p1}"]`
                );
                const d2 = document.querySelector(
                    `.number[data-position="${p2}"]`
                );

                const d1Value = d1.dataset.value;
                const d2Value = d2.dataset.value;

                d1.dataset.value = d2Value;
                d2.dataset.value = d1Value;

                d1.style.height = `${d1.dataset.value}px`;
                d2.style.height = `${d2.dataset.value}px`;
            }

            async function setIncreasingValues() {
                for (let i = 0; i < N_NUMBERS; i++) {
                    setValue(i, i + 1);
                    await sleep(DELAY_MS);
                }
            }

            function swapRandom() {
                const p1 = getRandomPosition();
                const p2 = getRandomPosition();
                swapValues(p1, p2);                
            }

            async function shuffle() {
                for (let i = 0; i < N_SWAPS; i++) {
                    swapRandom();
                    await sleep(DELAY_MS);
                }
            }

            async function bubbleSort() {
                let sorted = false;
                while (!sorted) {
                    sorted = true;
                    for (let i = 0; i < N_NUMBERS - 1; i++) {
                        const vCurrent = getValue(i);
                        const vNext = getValue(i + 1);

                        if (vCurrent > vNext) {
                            swapValues(i, i + 1);
                            sorted = false;
                        }
                        await sleep(DELAY_MS);
                    }
                }
            }

            console.log("Running...");
            await generateDivs();
            await sleep(DELAY_BETWEEN_STAGES);
            await setIncreasingValues();
            await sleep(DELAY_BETWEEN_STAGES);
            await shuffle();
            await sleep(DELAY_BETWEEN_STAGES);
            await bubbleSort();
            console.log("Done");
        </script>
    </body>
</html>
